

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>DemandTimer</title> <!-- そうやってソース見て... -->

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/css/uikit.min.css" /> <!-- UIkit JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/js/uikit-icons.min.js"></script>

    <script>

        var LastDay = new Date( 2020, 3-1, 26, 20, 0, 0, 0 );
        // var LastDay = new Date( 2020, 1-1, 1, 0, 0, 0, 0 );

        function TimeFormatter(time) {
            return ("0" + time ).slice( -2 );
        }

        function ShowPassage() {

            var now = new Date();
            // var now = new Date( 2021, 1-1, 1, 0, 0, 0, 0 );

            var diff = new Date( now - LastDay );

            var totalElapsedDays = Math.ceil( diff / 86400000 );

            // diff.toLocaleString()
            // var msg = `${totalElapsedDays * 24 + diff.getHours()}:${diff.getMinutes()}:${diff.getSeconds()}`;
            // var msg = `${totalElapsedDays}:${ TimeFormatter(diff.getHours())}:${ TimeFormatter(diff.getMinutes()) }:${ TimeFormatter(diff.getSeconds()) }`;
            var msg = `${totalElapsedDays}d ${ TimeFormatter(diff.getHours())}h ${ TimeFormatter(diff.getMinutes()) }m ${ TimeFormatter(diff.getSeconds()) }s`;

            document.getElementById("PassageArea").innerHTML = msg;
            document.getElementById("PassageArea2").innerHTML = msg;
        }

        function StartShowing() {
            PassageID = setInterval('ShowPassage()', 100);
        }

        function StopShowing() {
            clearInterval(PassageID);   // タイマーのクリア
        }
    </script>

    

</head>

<body>

    <div class="uk-position-relative uk-visible-toggle" tabindex="-1" uk-slideshow="animation: fade; autoplay: true; autoplay-interval: 5000">
